<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Guessing Game</title>
</head>
<body>

    <div class="main">

    <h1>It's Guessing Time!</h1>
    <p>I am thinking of a number between 1 and 10. Can you guess what it is?</p>

    <form>
        <label for="guess">Enter Your Guess</label>
        <input type="number" id="guess">
        <input type="submit" id="submitGuess" value="Are You Feeling Lucky?">
    </form>

    <p id="feedback"></p>

    </div>
    

    <script src="./3.2-guessingGame.instructional.js"></script>
</body>
</html>
